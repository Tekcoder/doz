<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - button handler</title>
    <script src="../../dist/doz.js?589654888"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>

    new Doz({
        root: '#app',
        props: {
            state: false
        },
        template() {
            console.log('template', this.props);
            return `
                <button onclick="this.toggle()"><i class="fa fa-volume-${this.props.state ? 'off' : 'up'}"></i></button>
            `;
        },
        toggle() {
            console.log('toggle', this.props);
            this.props.state = !this.props.state;
        },
        onCreate() {
            console.log('onCreate', this.props);
        }
    });

</script>
</body>
</html>
