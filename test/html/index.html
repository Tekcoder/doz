<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/doz.js"></script>
</head>
<body>
<div id="app">
    <my-component title="Click A" counter="0"></my-component>
    <my-component title="Click B" counter="0"></my-component>
</div>
<script>

    function updateCounter() {
        let counter = parseInt(this.parentNode.__DOZ_INSTANCE__.propsMap.counter[0].nodeValue);
        this.parentNode.__DOZ_INSTANCE__.propsMap.counter[0].nodeValue = counter + 1;
    }

    Doz.Component('my-component', {
        tpl: `<div><button onclick="updateCounter.call(this)">{{title}} {{counter}}</button>{{counter}}</div>`
    });

    new Doz({
        el: '#app'
    })

</script>
</body>
</html>
