<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/doz.js"></script>
</head>
<body>
<div id="app">
    <my-component title="Increment A" counter="0"></my-component>
    <my-component title="Increment B" counter="0"></my-component>
</div>
<script>

    function updateCounter() {
        const ctx = this.__DOZ_INSTANCE__;
        const props = ctx.getProps();
        console.log(props.counter);
        props.counter = parseInt(props.counter) + 1;
        ctx.setProps(props);
    }

    Doz.Component('my-component', {
        tpl: `<div><button onclick="updateCounter.call(this.parentNode)">{{title}}</button> {{counter}}</div>`
    });

    new Doz({
        el: '#app'
    })

</script>
</body>
</html>
