<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - button inline style</title>
    <script src="../../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script>

    Doz.component('styled-button', {
        props: {
            count: 0
        },
        style: {
            button: {
                color: 'red',
                backgroundColor: 'yellow',
                fontSize: '20px',
                padding: '20px'
            },
            '@media only screen and (max-width: 600px)': {
                button: {
                    color: 'white',
                    backgroundColor: 'green'
                }
            }
        },
        template() {
            return `
                <button
                    onclick="this.props.count++"
                >Count ${this.props.count}</button>
            `;
        }
    });

    new Doz({
        root: '#app',
        template() {
            return `
                <div>
                    <styled-button></styled-button>
                    <styled-button></styled-button>
                    <button>button without style</button>
                </div>
            `;
        }
    });

</script>
</body>
</html>
