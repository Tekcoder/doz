<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - vdom</title>
    <!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script-->
    <script src="../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('doz-list', {
        template() {
            return (
                `<div>
                    <button onclick="this.addItem(10)" >Add 10</button>
                    <button onclick="this.addItem(1000)" >Add 1000</button>
                    <button onclick="this.addItem(10000)" >Add 10000</button>
                    <button onclick="this.clear()" >Clear</button>
                    <ul>${this.each(this.props.record, item => `<li>${item}</li>`)}
                    </ul>
                </div>`
            );
        },

        props: {
            record: []
        },

        addItem(arg) {

            const num = arg[0];
            console.time('add items ' + num);
            const record = [];

            for(let i = 0; i < num; i++)
                record.push('item - ' + i);

            this.props.record = record;

            console.timeEnd('add items ' + num);

        },

        clear() {
            console.time('clear');
            this.props.record = [];
            console.timeEnd('clear');
        },

    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <h1>List</h1>
            <doz-list></doz-list>
        `
    });

</script>
</body>
</html>
