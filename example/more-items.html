<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - vdom</title>
    <!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script-->
    <script src="../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('doz-list', {
        template() {
            return (
                `<div>
                    <button onclick="this.addItem(1000)" >Add 1000</button> <button onclick="this.addItem(10000)" >Add 10000</button> <button onclick="this.destroy()" >Destroy component</button>
                    <ul>${this.each(this.props.record, item =>
                        `<li> ${item}</li>`
                        )}
                    </ul>
                </div>`
            );
        },

        props: {
            record: []
        },

        addItem(arg) {

            const num = arg[0];
            console.time('add item ' + num);
            for(let i = 0; i < num; i++)
                this.props.record.push('item - ' + i);

            console.timeEnd('add item ' + num);

        },

        removeItem(arg) {
            this.props.record.splice([arg[0]], 1);
        },

        onBeforeDestroy() {
            return confirm('Destroy component?');
        }
    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <h1>List</h1>
            <doz-list></doz-list>
        `
    });

</script>
</body>
</html>
