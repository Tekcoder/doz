<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - clock class</title>
    <script src="../dist/doz.js?589654983"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>

    Doz.define('doz-clock', class extends Doz.Component {

        constructor(cfg) {
            super(cfg);

            this.props = {
                time: '--:--:--',
                    color: 'black'
            }
        }

        template(h){
            return h`
                <div style="color: ${this.props.color}">${this.props.title}: ${this.props.time}</div>
            `
        }

        onCreate() {
            console.log('cmp created')
        }

        onBeforeMount() {
            console.log('cmp before mount')
        }

        onMount() {
            console.log('cmp mount')
            setInterval(() => this.currentTime(), 1000)
        }

        currentTime() {
            this.props.time = new Date().toLocaleTimeString();
            this.props.color = this.props.color === 'violet' ? 'red' : 'violet';
        }
    });

    new Doz({
        root: document.getElementById('app'),
        template: `<doz-clock title="it's"></doz-clock>`
    });

</script>
</body>
</html>
