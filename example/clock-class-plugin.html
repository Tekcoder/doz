<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - clock class and plugin</title>
    <script src="../dist/doz.js?589654983"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        div {
            font-size: 35px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>

    function myTime(Doz, app, option) {
        Doz.mixin({
            localTime() {
                return new Date().toLocaleTimeString();
            }
        });
    }

    Doz.use(myTime);

    Doz.define('doz-clock', class extends Doz.Component {

        constructor(o) {
            super(o);

            this.props = {
                time: '--:--:--',
                color: 'violet'
            }

        }

        template(h){
            return h`
                <div style="color: ${this.props.color}">
                    ${this.props.title}: ${this.props.time}
                </div>
            `
        }

        onMount() {
            setInterval(() => this.currentTime(), 1000)
        }

        currentTime() {
            this.props.time = this.localTime();
            this.props.color = this.props.color === 'violet' ? 'red' : 'violet';
        }

    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <doz-clock title="it's"></doz-clock>
            <doz-clock title="sono le" time="..:..:.."></doz-clock>
        `
    });

</script>
</body>
</html>
