<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - vdom</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
    <script src="../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>
<body>
<h1>TODO list</h1>
<div id="app"></div>

<script>

    Doz.component('doz-label', {
        template() {
            return (
                `<div>Insert title</div>`
            );
        }
    });

    Doz.component('doz-todo', {
        template() {
            return (
                `<div>
                    <doz-label></doz-label> <input do-bind="todo" type="text"><button onclick="this.addItem()" >Add item </button>
                    <ul>
                    ${this.each(this.props.record, (item, i) =>
                        `<li>
                            <button onclick="this.removeItem(${i})">&cross;</button>
                            <button onclick="this.markAsRead(${i})">&check;</button> <strong>${item.title}</strong>
                         </li>`)}
                    </ul>
                </div>`
            );
        },

        props: {
            time: new Date().toLocaleTimeString(),
            record: [],
            todo: ''
        },

        markAsRead(arg) {
            let record = this.props.record[parseInt(arg[0])];
            record.title = `<s>${record.title}</s>`;
        },

        addItem() {
            if (this.props.todo) {
                this.props.record.push({
                    title: this.props.todo
                });
            }

            this.props.todo = '';
        },

        removeItem(arg) {
            this.props.record.splice([parseInt(arg[0])], 1);
        },

        onRender() {
            for(let i = 0; i < 20; i++) {
                this.props.record.push({title: `#${i} Lorem`})
            }
        }
    });

    new Doz({
        root: document.getElementById('app'),
        template: `<doz-todo></doz-todo>`
    })

</script>
</body>
</html>
