<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - vdom</title>
    <!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script-->
    <script src="../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script>

    Doz.component('doz-label', {
        template() {
            return `<div>${this.props.fieldname}</div>`;
        }
    });

    Doz.component('doz-todo-item', {
        template() {
            return `
                <li>
                    <button onclick="this.parent.removeItem(${this.props.id})">&cross;</button>
                    <button disabled=${this.props.done} onclick="this.parent.markAsRead(${this.props.id})">&check;</button> <strong>${this.props.title}</strong>
                </li>
            `;
        }
    });

    Doz.component('doz-todo', {
        template() {
            return `
                <div>
                    <doz-label d-alias="label" fieldname="Write an item"></doz-label> <input d-ref="todo-field" d-bind="todo" type="text">
                    <button onclick="this.addItem()" >Add</button> <button onclick="this.destroy()" >Destroy component</button>
                    <ul>${
                            this.each(this.props.record, (item, i) =>
                                `<doz-todo-item id="${i}" title="${item.title}" done="${item.done}"></doz-todo-item>`
                            )
                        }
                    </ul>
                </div>
            `;
        },

        props: {
            record: [],
            todo: ''
        },

        markAsRead(arg) {
            let record = this.props.record[arg[0]];
            if (record.done) return;
            record.title = `<s>${record.title}</s>`;
            record.done = true;
        },

        addItem() {
            if (this.props.todo) {
                this.props.record.push({
                    title: this.props.todo,
                    done: false
                });
            }

            this.props.todo = '';
        },

        removeItem(arg) {
            this.props.record.splice([arg[0]], 1);
        },

        onBeforeDestroy() {
            return confirm('Destroy component?');
        }
    });

    new Doz({
        root: document.getElementById('app'),
        template: `
            <h1>TODO list</h1>
            <doz-todo d-alias="todo-list" record='[{"title":"Buy milk", "done":false}]'></doz-todo>
        `
    });

</script>
</body>
</html>
