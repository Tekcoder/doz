<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DOZ - vdom">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Doz - vdom</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
    <script src="../dist/doz.js?589654888"></script>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>
<body>
<h1>TODO list</h1>
<div id="app"></div>

<script>

    Doz.component('doz-label', {
        template() {
            return (
                `<div>${this.props.fieldname}</div>`
            );
        }
    });

    Doz.component('doz-todo', {
        template() {
            return (
                `<div>
                    <doz-label d-alias="label" fieldname="Insert title"></doz-label> <input d-ref="todo-field" d-bind="todo" type="text"><button onclick="this.addItem()" >Add</button> <button onclick="this.destroy()" >Destroy component</button>
                    <ul>
                    ${this.each(this.props.record, (item, i) =>
                    `<li>
                            <button onclick="this.removeItem(${i})">&cross;</button>&nbsp;
                            <button disabled=${item.done} onclick="this.markAsRead(${i})">&check;</button>&nbsp;<strong>${item.title}</strong>
                         </li>`)}
                    </ul>
                </div>`
            );
        },

        props: {
            time: new Date().toLocaleTimeString(),
            record: [],
            todo: ''
        },

        markAsRead(arg) {
            let record = this.props.record[arg[0]];
            if (record.done) return;
            record.title = `<s>${record.title}</s>`;
            record.done = true;
        },

        addItem() {
            if (this.props.todo) {
                this.props.record.push({
                    title: this.props.todo,
                    done: false
                });
            }

            this.props.todo = '';
        },

        removeItem(arg) {
            console.log('before remove', arg[0])
            this.props.record.splice([arg[0]], 1);
            console.log('after remove',this.props.record)
        },

        onRender() {
            console.log(this._rootElement)
        },

        onUpdate() {
            console.log('on update',this.props.record)
        }
    });

    const view = new Doz({
        root: document.getElementById('app'),
        template: `<h2>Result <strong>here</strong></h2><doz-todo d-alias="todo-list" recordf='[{"title":"ciao", "done": true}]'></doz-todo>`
    });

    setInterval(() => {

    }, 1000);*/


</script>
</body>
</html>
